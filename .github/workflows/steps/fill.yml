name: Fill Database

on:
  workflow_call:
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true

jobs:
  fill:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync

    - name: Run fill
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        uv run fill.py --db wizz-aycf --force-backfill

